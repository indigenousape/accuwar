<body>
<!--[if lt IE 9]>
	<div class="old-browser error-box">
		<div class="panel panel-default">
  			<div class="panel-body">
				<h1>[accuwar]</h1>

	<div id="setup" landmark="form"></div>
	<div id="game"></div>

	<div class="small-screen-overlay">
			<div class="error-box">
				<div class="panel panel-default">
		  			<div class="panel-body">
						<h1>[accuwar]</h1>
						<p class="bg-danger"><span class="glyphicon glyphicon-alert" aria-hidden="true"></span> This game is best experienced on larger screens. Resize your browser window, or turn your mobile or tablet device sideways. Go ahead and give it a try!</p>
					</div>
				</div>
			</div>

	</div>

	<div class="modal fade" tabindex="-1" role="dialog" id="oneModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content" id="modalTarget">
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	  <div id="modalLiveRegion" aria-role="status" aria-live="polite"></div>
	</div><!-- /.modal -->

	<script id="tpModal" type="text/template">
		<div class="modal-header">
			<h4 class="modal-title"><%= title %></h4>
		</div>
		<div class="modal-body">
			<div id="modal-msg"><%= modalMsg %></div>
			<div class="modal-inputs">
				
				<% if (!showRange) {%>
	        		<input type="text" class="form-control" aria-labelledby="send-label" id="tp-input-1">
	        	<% } else {%>
	        		<input type="range" class="<% if (!App.Utilities.detectIE()){%>form-control<% }%> range-slider slider-<%= App.Utilities.activeSide() %> slider-<%= App.Models.nationStats.get(App.Utilities.activeSide()).get('color')%>" aria-labelledby="send-label" min="<%= rangeMin %>" max="<%= rangeMax %>" step="<%= rangeStep %>" value="<%= rangeVal %>" defaultValue="<%= rangeVal %>" id="tp-input-1">
	        	<% } %>
				<p id="error-message" class="text-danger" aria-role="status" aria-live="assertive"></p>
				<div id="tp-modal-msg-2"><%= modalMsg2 %></div>
				<input type="text" class="form-control" aria-labelledby="tp-modal-msg-2" id="tp-input-2">
				<p id="error-message-2" class="text-danger" aria-role="status" aria-live="assertive"></p>
				<p id="impact-msg" class="text-success" aria-role="status" aria-live="assertive"></p>
			</div>
		</div>
		<div class="modal-footer">
			<p class="noturns-msg text-danger"><%= noTurnsMsg %></p>
			<button type="button" class="btn btn-danger" data-dismiss="modal" id="<%= confBtnId %>">Confirm</button>
		</div>
	</script>

	<script id="spModal" type="text/template">

		<div class="modal-header">
	    	<h4 class="modal-title" tabindex="0"><%= title %></h4>
	    </div>

		<div class="modal-body">
			<div id="modal-msg" tabindex="0"><%= modalMsg %></div>
	        <div class="modal-inputs">
	        	<% if (!showRange) {%>
	        		<input type="text" class="form-control" aria-labelledby="modal-msg" id="spInput">
	        	<% } else {%>
	        		<input type="range" class="<% if (!App.Utilities.detectIE()){%>form-control<% }%> range-slider slider-<%= App.Utilities.activeSide() %> slider-<%= App.Models.nationStats.get(App.Utilities.activeSide()).get('color') %>" min="<%= rangeMin %>" max="<%= rangeMax %>" step="<%= rangeStep %>" value="<%= rangeVal %>" defaultValue="<%= rangeVal %>" id="spRangeInput" aria-labelledby="<%= ariaLabel %>">
	        	<% } %>
	        	<p id="error-message" class="text-danger"></p>
				<p id="impact-msg" class="<%= impactClass %>"  tabindex="0"><%= impactMsg %></p>
			</div>
		</div>

		<div class="modal-footer">
			<p class="noturns-msg text-danger" tabindex="0"><%= noTurnsMsg %></p>
			<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn <%= confBtnClass %>" id="<%= confBtnId %>">Confirm</button>
		</div>

	</script>

	<script id="confModal" type="text/template">

		<div class="modal-header">
	    	<h4 class="modal-title" tabindex="0"><%= title %></h4>
	    </div>

		<div class="modal-body">
			<div id="modal-msg" tabindex="0">
				<%= modalMsg %>
			<% if (impactMsg) { %>
				<p id="impact-msg" class="<%= impactClass %>"><%= impactMsg %></p>
			<% } %>
			</div>
		</div>

		<div class="modal-footer">
			<p class="noturns-msg text-danger" tabindex="0"><%= noTurnsMsg %></p>
			<% if (showCancelBtn) { %>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			<% } %>

			<% if (typeof affordAll !== "undefined" && affordAll) { %>
				<button type="button" class="btn <%= App.Utilities.activeSide() %> <%= App.Models.nationStats.get(App.Utilities.activeSide()).get('color') %>" data-dismiss="modal" id="<%= repairAllId %>">Repair All</button>
			<% } %>

			<button type="button" class="btn <%= confBtnClass %>" data-dismiss="modal" id="<%= confBtnId %>"><%= confBtnTxt %></button>
		</div>

	</script>

	<script id="battleBox" type="text/template">

		<a class="skip-link btn-default btn" href="#battleZone">Skip to battle map</a>

		<div id="nationStats" role="complementary"></div>

		<section id="battleZone" role="complementary"></section>

		<section id="footerZone" role="complementary"></section>

	</script>

	<script id="startUp" type="text/template">
		<h1 id="startHeading">[accuwar]</h1>
		
		<div class="game-start-desc">
			<p>Turn-based strategy game.</p>

			<p>Enter your empire names to declare war.</p>
		</div>

		<div class="form-group">
			<label for="leftName">Player 1:</label>
			<input type="text" id="leftName" autofocus>
			<div class="indicator-wrapper">
				<div class="select-indicator <%= p1Color %>" id="leftSelectInd"></div>
			</div>

			<div id="p1ColorMenu"></div>

		</div>
		<div class="form-group">
			<label for="rightName">Player 2:</label>
			<input type="text" id="rightName">
			<div class="indicator-wrapper">
				<div class="select-indicator <%= p2Color %>" id="rightSelectInd"></div>
			</div>
			<div id="p2ColorMenu"></div>
		</div>

		<div class="terr-slider-control">
			<label class="active" id="quickGame">Quick game</label>
	    	<input type="range" class="<% if (!App.Utilities.detectIE()){%>form-control<% }%> range-slider slider-blue" min="<%= App.Constants.STARTING_TERRITORIES_MOB %>" max="<%= App.Constants.STARTING_TERRITORIES %>" step="<%= App.Constants.STARTING_TERRITORIES - App.Constants.STARTING_TERRITORIES_MOB %>" value="<%= App.Constants.STARTING_TERRITORIES_MOB %>" defaultValue="<%= App.Constants.STARTING_TERRITORIES_MOB %>" id="terrNumberInput" aria-label="Number of territories per side.">
	    	<label class="text-muted"  id="longGame">Long game</label>
	    	<div class="clearfix"></div>
		</div>

		<div class="text-center game-controls">

			<label for="randomMap">Random Map<span class="hide-phone">:</span> </label>
			<input id="randomMap" type="checkbox" /> 
			<span id="randomMapState">Off</span> 

			<label for="noSound">Music<span class="hide-phone">:</span> 
			</label><input id="noSound" type="checkbox" /> 
			<span id="soundState">Off</span>

			<span class="hide-phone">
				<label for="showTips">Show Tips: </label>
				<input id="showTips" type="checkbox" checked />
				<span id="tipsState">On</span>
			</span>

		</div>

		<button id="declareWar" disabled>Declare War <% if (!App.Utilities.isSafari()) { %><span>(Fullscreen)</span><% } %></button>

		<p class="small text-muted version-text">Alpha <span class="release-txt">Release 3.1</span></p>

	</script>

	<script id="budgetList" type="text/template">

		<% if (taxesCollected > 0) { %>
		<h4><span>Taxes Collected:</span> <span>$<%= App.Utilities.addCommas(taxesCollected) %></span></h4>
		<% } %>

		<% if (policyCosts > 0) { %>
			<h4><span>Policy Spending: </span> <span>($<%= App.Utilities.addCommas(policyCosts) %>)</span></h4>

		<% } %>

		<% if (treasuryStart - treasury > 0) { %>

		<h3><span>Starting Treasury:</span> <span>$<%= App.Utilities.addCommas(treasuryStart) %></span></h3>

		<button data-toggle="collapse" href="#collapseSpending" role="button" aria-expanded="false" aria-controls="collapseSpending" class="no-btn spending-toggle collapsed"><span><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> Turn Spending:</span> <span>$<%= App.Utilities.addCommas(treasuryStart - treasury) %></span></button>

		<% } %>

		<% if (infrastructureSpend > 0 || econLevelSpend > 0 || fortSpend > 0 || fortLevelSpend > 0 || recruitSpend > 0 || armyTrainingSpend > 0) { %>
			<ul class="collapse" id="collapseSpending">

				<% if (infrastructureSpend > 0) { %>
					<li class="small"><span>Infrastructure:</span> <span>$<%= App.Utilities.addCommas(infrastructureSpend) %></span></li>
				<% } %>

				<% if (econLevelSpend > 0) { %>
					<li class="small"><span>Tech Upgrades:</span> <span>$<%= App.Utilities.addCommas(econLevelSpend) %></span></li>
				<% } %>

				<% if (fortSpend > 0) { %>
					<li class="small"><span>Fort Repair:</span> <span>$<%= App.Utilities.addCommas(fortSpend) %></span></li>
				<% } %>

				<% if (fortLevelSpend > 0) { %>
					<li class="small"><span>Fort Upgrade:</span> <span>$<%= App.Utilities.addCommas(fortLevelSpend) %></span></li>
				<% } %>

				<% if (recruitSpend > 0) { %>
					<li class="small"><span>Army Recruiting:</span> <span>$<%= App.Utilities.addCommas(recruitSpend) %></span></li>
				<% } %>
				
				<% if (armyTrainingSpend > 0) { %>
					<li class="small"><span>Army Training:</span> <span>$<%= App.Utilities.addCommas(armyTrainingSpend) %></span></li>
				<% } %>
			</ul>

		<% } %>

		<h3><span>Current Treasury:</span> <span>$<%= App.Utilities.addCommas(treasury) %></span></h3>

		<h2><%= App.Models.nationStats.get('currentTurn') + 1 %> Projection</h2>
		<h3><span>Tax Income:</span> <span>$<%= App.Utilities.addCommas(nextTreasuryAddedEst) %></span></h3>

	</script>

	<script id="enactedPolicies" type="text/template">

		<% if (App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') > 0 ) {%>
			<h3>Active Policies</h3>

			<% if (App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') > 1) { %>
				<p>Active policies will be carried out before the start of each year in the order below. Territories with the greatest needs will receive assistance&nbsp;first.</p>
			<% } %>

				<% var policies = App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicies');
					for (var i = 0; i < policies.length; i++) { %>
					
					<% if (policies[i].priority != 0) { %>
						<label data-enacted-id="<%= policies[i].id %>" data-priority="<%= policies[i].priority %>">
							
							<% if (policies[i].priority > 1) { %>
								<button class="no-btn" aria-label="Raise priority for <%= policies[i].title %> policy. Current priority is <%= policies[i].priority %> of <%= App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') %>.">
									<span class="glyphicon glyphicon-chevron-up"></span>
								</button>
							<% } else if (App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') > 1) { %>
								<span class="glyphicon glyphicon-chevron-up disabled" disabled></span>
							<% } %>

							<% if (policies[i].priority < App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount')) { %>
								<button class="no-btn" aria-label="Lower priority for <%= policies[i].title %> policy. Current priority is <%= policies[i].priority %> of <%= App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') %>.">
									<span class="glyphicon glyphicon-chevron-down"></span>
								</button>
							<% } else if (App.Models.nationStats.get(App.Utilities.activeSide()).get('activePolicyCount') > 1) { %>
								<span class="glyphicon glyphicon-chevron-down disabled" disabled></span>
							<% } %>

							<%= policies[i].title %>

							<% if (policies[i].id === 'recruit_army') { %>
								<input type="range" min="25000" value="<%= policies[i].amount %>" max="500000" step="25000" id="armyUnitsRange" class="form-control range-slider slider-<%= App.Utilities.activeSide()%> slider-<%= App.Models.nationStats.get(App.Utilities.activeSide()).get('color') %>" aria-label="Recruits army units in all territories each turn.">
								<span class="recruit-impact text-muted" tabindex="0"><span><span id="recruitsPerYear"><%= App.Utilities.addCommas(policies[i].amount) %></span> units per territory</span> <span>$<span id="recruitPerYearCost"><%= App.Utilities.addCommas(App.Constants.ARMY_UNIT_COST * policies[i].amount * App.Models.nationStats.get(App.Utilities.activeSide()).get('terrs').length) %></span> total</span> <span class="clearfix"></span></span>
							<% } %>

						</label>
					<% } %>
				
				<% } %>

		<% } %>

	</script>

	<script id="menuTemplate" type="text/template">
		<select class="color-select form-control" id="leftColor" name="leftColor" aria-label="Player 1 Color">
			<option value="<%= p1Color %>"><%= App.Utilities.capitalizeStr(p1Color) %></option>
			<% for (var i = 0; i < availableColorsArr.length; i++) { %>
				<option value="<%= availableColorsArr[i] %>"><%= App.Utilities.capitalizeStr(availableColorsArr[i]) %></option>
			<% } %>
		</select>
	</script>

	<script id="rightMenuTemplate" type="text/template">
		<select class="color-select form-control" id="rightColor" name="rightColor" aria-label="Player 2 Color">
			<option value="<%= p2Color %>"><%= App.Utilities.capitalizeStr(p2Color) %></option>
			<% for (var i = 0; i < availableColorsArr.length; i++) { %>
				<option value="<%= availableColorsArr[i] %>"><%= App.Utilities.capitalizeStr(availableColorsArr[i]) %></option>
			<% } %>
		</select>
	</script>

	<script id="footerTemplate" type="text/template">

		<% if (App.Models.battleMapModel.get('tipsMode')) {%>
			<h2 class="terrName">Selected: <a href="#" class="selectedTitle animated" data-toggle="popover" data-trigger="hover" data-placement="top" title="Change Territory Name" data-content="Change the name of this territory."><%= name %></a> <span class="small selectedTitle" data-toggle="popover" data-trigger="hover" data-placement="top" title="Change Territory Name" data-content="Change the name of this territory."><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></span></h2>
		<% } else { %>
			<h2 class="terrName">Selected: <a href="#" class="selectedTitle animated"><%= name %></a> <span class="small selectedTitle"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></span></h2>
		<% } %>

		<div class="selected-details-rotator">
			<span id="selectedFixedRotator" class="selected-rotator-container">
				<span class="animated selected-faders primary-item active fadeOutUp"></span>
				<span class="animated selected-faders primary-item next fadeInUp">Army: <% var displayArmyPop = App.Utilities.addCommas(armyPopulation) %><%= displayArmyPop %> units</span>
				<span class="clearfix"></span>
			</span>
			<span class="selected-rotator-pipe">|</span>
			<span id="selectedRotator" class="selected-rotator-container">

				<span class="animated secondary-item selected-faders active fadeOutUp"></span>

				<% if(isCapital) {%>
					<span class="animated secondary-item selected-faders next fadeInUp" data-msgs="army"><span class="glyphicon glyphicon-flag"></span> <%= App.Models.nationStats.get(side).get('empName') %> capital</span>

						<span class="animated secondary-item selected-faders" data-msgs="army">Rank <%= App.Utilities.makeStarGroup({newRank: armyRank, armyPromoted: false}) %></span>

				<% } else { %>
					<span class="animated secondary-item selected-faders next fadeInUp" data-msgs="army">Rank <%= App.Utilities.makeStarGroup({newRank: armyRank, armyPromoted: false}) %></span>
				<% } %>

				<span class="animated secondary-item selected-faders" data-msgs="army">Morale: <%= morale %> %</span>
				<span class="animated secondary-item selected-faders" data-msgs="army"><%= armyXP %> XP</span>
				<span class="animated secondary-item selected-faders" data-msgs="army">Fort Strength: <%= fortStrength %>%</span>
				<span class="animated secondary-item selected-faders" data-msgs="army">Fort Level: <%= fortLevel %></span>

				<span class="animated secondary-item selected-faders" data-msgs="econ">GDP: $<%= App.Utilities.addCommas(economicOutput) %></span>

				<span class="animated secondary-item selected-faders" data-msgs="econ">Civilian Morale: <%= econMorale %>%</span>

				<span class="animated secondary-item selected-faders" data-msgs="econ">Infrastructure Strength: <%= econStrength %>%</span>

				<span class="animated secondary-item selected-faders" data-msgs="econ">Tech Level: <%= econLevel %> </span>

				<span class="clearfix"></span>
			</span>


			<div class="clearfix"></div>
		</div>

		<div class="footer-icons">
		<% if (App.Models.battleMapModel.get('tipsMode')) {%>
			<button class="raise btn btn-primary pull-left" id="dropFooter" data-toggle="popover" data-trigger="hover" data-placement="top" title="<%= name %> Details Panel" data-content="Recruit and train army units. Repair and upgrade forts. Develop the local&nbsp;economy."><span class="down"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> </span><span class="up"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> </span> <span class="hide-mob">Details &amp;</span> Actions</button>
		<% } else {%>

			<button class="raise btn btn-primary pull-left" id="dropFooter"><span class="down"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span> </span><span class="up"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> </span> <span class="hide-mob">Details &amp;</span> Actions</button>

		<% } %>
			<button class="close-footer btn btn-default pull-left" id="closeFooter">Close<span class="hide-mob"> <%= name %></span></button>
		</div>

		<section id="economy">
			<h3><span>Economy</span></h3>
			<div class="footer-container">
				<div class="footer-label-container">

					<label class="fort-label animated economicOutput-bar">

						<% var displayGDP = App.Utilities.addCommas(economicOutput),
								displayGDPIcon = econGrowthPct > 0 ? "glyphicon-triangle-top" : "glyphicon-triangle-bottom",
								upOrDown = econGrowthPct > 0 ? "+" : "";
						%>

						<div class="<%= App.Utilities.returnStandardBarColors(this.model, 'economicOutput', 'startEconomicOutput').background %>-prog prog-bar" style="width: <%= Math.min((economicOutput / startEconomicOutput) * 100, 100) %>%"></div>
						
						<div class="<%= App.Utilities.returnStandardBarColors(this.model, 'economicOutput', 'startEconomicOutput').text %> prog-txt" tabindex="0">
							<strong>GDP $<%= displayGDP %>
								<% if(econGrowthPct != 0) {%>
								<button type="button" class="no-btn" data-toggle="tooltip" data-placement="right" data-trigger="<% if (!App.Utilities.smallScreenOnly()) { %>hover<% } %> focus" title="<%= upOrDown %><%= econGrowthPct.toFixed(2) %>%" aria-label="GDP Growth Rate: <%= upOrDown %><%= econGrowthPct.toFixed(2) %>%">
								 	<span class="glyphicon <%= displayGDPIcon %>" aria-hidden="true"></span>
								 </button>
								 <% } %>
							</strong>
						</div>

					</label>

				</div>
				<div class="footer-label-container">

					<label class="fort-label">

						<% var displayPop = App.Utilities.addCommas(econPopulation),
								displayPopIcon = econPopulationGrowthPct > 0 ? "glyphicon-triangle-top" : "glyphicon-triangle-bottom",
								upOrDown = econPopulationGrowthPct > 0 ? "+" : "";
						 %>

						<div class="<%= App.Utilities.returnStandardBarColors(this.model, 'econPopulation', 'startEconPopulation').background %>-prog prog-bar" style="width: <%= (econPopulation / startEconPopulation) * 100 %>%"></div>
							
						<div class="<%= App.Utilities.returnStandardBarColors(this.model, 'econPopulation', 'startEconPopulation').text %> prog-txt" tabindex="0">
							<strong>Pop<span class="small-ph">ulation</span> <%= displayPop %>
							<% if(econPopulationGrowthPct != 0) {%>
								<button type="button" class="no-btn" data-toggle="tooltip" data-placement="right" data-trigger="<% if (!App.Utilities.smallScreenOnly()) { %>hover<% } %> focus" title="<%= upOrDown %><%= econPopulationGrowthPct.toFixed(2) %>%" aria-label="GDP Growth Rate: <%= upOrDown %><%= econGrowthPct.toFixed(2) %>%">
									<span class="glyphicon <%= displayPopIcon %>" aria-hidden="true"></span>
								</button>
							<% } %>
							</strong>
						</div>

					</label>

				</div>
				<div class="footer-label-container">

					<label class="fort-label animated econMorale-bar">
						<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'econMorale').background %>-prog prog-bar" style="width: <%= (econMorale / 100) * 100 %>%"></div>
						<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'econMorale').text %> prog-txt" tabindex="0"><strong>Civilian Mor<span class="small-ph">ale</span> <%=econMorale%>%</strong></div>
					</label>

				</div>
				<div class="footer-label-container">

					<label class="fort-label animated econStrength-bar">
						<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'econStrength').background %>-prog prog-bar" style="width: <%= (econStrength / 100) * 100 %>%"></div>
						<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'econStrength').text %> prog-txt" tabindex="0"><strong>Infrastructure <%=econStrength%>%</strong></div>
					</label>

					<% if (econStrength < 100 && currTreasury >= econStrengthCost) { %>

						<% if (App.Models.battleMapModel.get('tipsMode')) {%>
							<button class="btn btn-default" id="investEconStr" data-toggle="popover" data-trigger="hover" data-placement="top" title="Repair Infrastructure" data-content="Repairs the roads in <%= name %>. Improves the local economy and your ability to mobilize army units stationed&nbsp;here." aria-label="Repair Infrastructure. Improves the local economy and your ability to mobilize army units stationed here."><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> <span class="hide-mob">Repair</span></button>
						<% } else { %>

							<button class="btn btn-default" id="investEconStr" aria-label="Repair Infrastructure. Improves the local economy and your ability to mobilize army units stationed here."><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> <span class="hide-mob">Repair</span></button>

						<% } %>

					<% } %>
				</div>
				<div class="footer-label-container">

					<label class="fort-label animated econLevel-bar">
						<div class="green-prog prog-bar" style="width: <%= (econLevel / 10) * 100  %>%"></div>

						<% if (econLevel < 7 ) { %>
							<div class="prog-txt" tabindex="0"><strong><span class="small-ph">Tech</span> Level <%= econLevel %></strong></div>
						<% } else { %>
							<div class="white prog-txt" tabindex="0"><strong><span class="small-ph">Tech</span> Level <%= econLevel %></strong></div>
						<% } %>
					</label>

					<% if (econLevel < 10 && !econLeveledUp && econStrength === 100 && currTreasury >= econLevelCost) { %>

						<% if (App.Models.battleMapModel.get('tipsMode')) {%>
							<button class="btn btn-default" id="investEcon" data-toggle="popover" data-trigger="hover" data-placement="top" title="Upgrade Economy" data-content="Makes a significant investment in research and education in <%= name %> to boost the local economy. An empire's average tech level also impacts the battle strength of all of its&nbsp;armies." aria-label="Upgrade Economy. Makes a significant investment in research and education in <%= name %> to boost the local economy. An empire's average tech level also impacts the battle strength of all of its armies."><span class="glyphicon glyphicon-education" aria-hidden="true"></span><span class="hide-mob"> Upgrade</span></button>
						<% } else {%>
							<button class="btn btn-default" id="investEcon" aria-label="Upgrade Economy. Makes a significant investment in research and education in <%= name %> to boost the local economy. An empire's average tech level also impacts the battle strength of all of its armies."><span class="glyphicon glyphicon-education" aria-hidden="true"></span><span class="hide-mob"> Upgrade</span></button>
						<% } %>

					<% } %>
				</div>
			</div>
		</section>
		<section id="military">
			
			<h3><span>Military</span></h3>

			<div class="clearfix"></div>

			<div class="footer-col-wrapper">

				<div class="footer-col-1">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs tabs-<%= side %> tabs-<%= App.Models.nationStats.get(side).get('color') %>" role="tablist">
						<li role="presentation" class="active">
							<a href="#armyTab" aria-controls="armyTab" role="tab" data-toggle="tab">Army 
								
								<%= App.Utilities.makeStarGroup({newRank: armyRank, armyPromoted: false}) %>

							</a>
						</li>
						<li role="presentation"><a href="#fortTab" aria-controls="fortTab" role="tab" data-toggle="tab">Fort (<%= fortStrength %>%)</a></li>
					</ul>

				</div>

				<div class="footer-col-2">
					<!-- Tab panes -->
					<div class="tab-content">
						<div role="tabpanel" class="tab-pane fade in active" id="armyTab">

							<div class="footer-label-container">
								<label class="fort-label">
									<% if (armyPopulation >= App.Constants.MIN_ARMY_FOR_MORALE && morale >= App.Constants.ATTACK_MORALE_MINIMUM && (armyPopulation * econStrength / 100) >= 2 * App.Constants.ATTACK_ARMY_MINIMUM) { %>

										<div class="green-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100)  %>%"></div>
										<div class="white prog-txt" tabindex="0"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>

									<% } else if (armyPopulation < App.Constants.MIN_ARMY_FOR_MORALE && morale > App.Constants.ATTACK_MORALE_MINIMUM && (armyPopulation * econStrength / 100) >= 2 * App.Constants.ATTACK_ARMY_MINIMUM) { %>

										<div class="yellow-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100)  %>%"></div>
										<div class="prog-txt" tabindex="0"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>

									<% }  else if ((armyPopulation * econStrength / 100) < 2 * App.Constants.ATTACK_ARMY_MINIMUM || morale <= App.Constants.ATTACK_MORALE_MINIMUM) {%>

										<div class="red-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100)  %>%"></div>

										<% if (armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE > 0.75) {%>
											<div class="white prog-txt" tabindex="0"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
										<% } else if (armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE < 0.2) { %>
											<div class="prog-txt" tabindex="0"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
										<% } %>
									<% } %>
								</label>
								<% if (remainingTurns > 0 && currTreasury >= armyPopulationCost) { %>
									
									<% if (App.Models.battleMapModel.get('tipsMode')) {%>
										<button class="btn btn-default" id="recruitUnits" data-toggle="popover" data-trigger="hover" data-placement="top" title="Recruit Units" data-content="Drafts local civilians into the army. To recruit units in all territories between turns, visit your Active Policies in the side&nbsp;menu." aria-label="Recruit Units. Drafts local civilians into the army. To recruit units in all territories between turns, visit your Active Policies in the side menu."><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="hide-mob"> Recruit</span></button>
									<% } else {%>
										<button class="btn btn-default" id="recruitUnits" aria-label="Recruit Units. Drafts local civilians into the army. To recruit units in all territories between turns, visit your Active Policies in the side menu."><span class="glyphicon glyphicon-user" aria-hidden="true"></span><span class="hide-mob"> Recruit</span></button>
									<% } %>
								<% } %>

								<div class="clearfix"></div>

							</div>

							<div class="footer-label-container">

								<label class="fort-label">
									<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'morale').background %>-prog prog-bar" style="width: <%= morale %>%"></div>
									<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'morale').text %> prog-txt"  tabindex="0"><strong>Mor<span class="small-ph">ale</span> <%= morale %>%</strong></div>
								</label>

								<div class="clearfix"></div>

							</div>

							<div class="footer-label-container">

								<label class="fort-label">
									<div class="green-prog prog-bar" style="width: <%= armyXP %>%"></div>
									<% if (armyXP > 60) { %>
										<div class="white prog-txt" tabindex="0"><strong><%= armyXP %> XP</strong></div>
									<% } else { %>
										<div class="prog-txt" tabindex="0"><strong><%= armyXP %> XP</strong></div>
									<% } %>
 								</label>

								<% if (remainingTurns > 0 && currTreasury >= trainingArmyCost && !trainingClicked) { %>

									<% if (App.Models.battleMapModel.get('tipsMode')) {%>
										<button class="btn btn-default" id="trainArmy" data-toggle="popover" data-trigger="hover" data-placement="top" title="Train Army" data-content="Invests in a year of training for your army units. Every 100 XP earns a new&nbsp;rank." aria-label="Train Army. Invests in a year of training for your army units. Every 100 XP earns a new rank."><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><span class="hide-mob"> Train</span></button>
									<% } else {%>

										<button class="btn btn-default" id="trainArmy" aria-label="Train Army. Invests in a year of training for your army units. Every 100 XP earns a new rank."><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><span class="hide-mob"> Train</span></button>
									<% } %>
								<% } %>

								<div class="clearfix"></div>

							</div>

						</div>
						<div role="tabpanel" class="tab-pane fade" id="fortTab">

							<div class="footer-label-container">
								<label class="fort-label">
									<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'fortStrength').background %>-prog prog-bar" style="width: <%= fortStrength %>%"></div>
									<div class="<%= App.Utilities.returnSimpleBarColors(this.model, 'fortStrength').text %> prog-txt" tabindex="0"><strong><span class="hide-mob">Fort</span> Str<span class="small-ph">ength</span> <%= fortStrength %>%</strong></div>
								</label>

								<% if (fortStrength < 100 && remainingTurns > 0 && currTreasury >= fortStrengthCost) { %>

									<% if (App.Models.battleMapModel.get('tipsMode')) {%>
										<button class="btn btn-default" id="repairFort" data-toggle="popover" data-trigger="hover" data-placement="top" title="Repair Fort" data-content="Repairs local defenses to provide more protection for local civilians, army units, and&nbsp;infrastructure." aria-label="Repair Fort. Repairs local defenses to provide more protection for local civilians, army units, and infrastructure."><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span><span class="hide-mob"> Repair</span></button>
									<% } else {%>
										<button class="btn btn-default" id="repairFort" aria-label="Repair Fort. Repairs local defenses to provide more protection for local civilians, army units, and infrastructure."><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span><span class="hide-mob"> Repair</span></button>
									<% } %>

								<% } %>

								<div class="clearfix"></div>

							</div>

							<div class="footer-label-container">
								<label class="fort-label">
									<div class="green-prog prog-bar" style="width: <%= (fortLevel / 10) * 100  %>%"></div>

									<% if (fortLevel < 7) { %> 
										<div class="prog-txt" tabindex="0"><strong><span class="hide-mob">Fort</span> Level <%= fortLevel %></strong></div>
									<% } else { %>
										<div class="white prog-txt" tabindex="0"><strong><span class="hide-mob">Fort</span> Level <%= fortLevel %></strong></div>
									<% } %>
									
								</label>

								<% if (fortStrength === 100 && fortLevel <= App.Constants.MAX_FORT_LEVEL && remainingTurns > 0 && !fortLeveledUp && currTreasury >= fortLevelCost) { %>

									<% if (App.Models.battleMapModel.get('tipsMode')) {%>
										<button class="btn btn-default" id="upgradeFort" data-toggle="popover" data-trigger="hover" data-placement="top" title="Upgrade Fort" data-content="Upgrades local defenses to boost protection for local civilians, army units, and&nbsp;infrastructure." aria-label="Upgrade Fort. Upgrades local defenses to boost protection for local civilians, army units, and infrastructure."><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><span class="hide-mob"> Upgrade</span></button>
									<% } else {%>

										<button class="btn btn-default" id="upgradeFort" aria-label="Upgrade Fort. Upgrades local defenses to boost protection for local civilians, army units, and infrastructure."><span class="glyphicon glyphicon-signal" aria-hidden="true"></span><span class="hide-mob"> Upgrade</span></button>

									<% } %>
								<% } %>

								<div class="clearfix"></div>

							</div>

						</div>

						<div class="clearfix"></div>

					</div>

				</div>

				<div class="clearfix"></div>

			</div>

		</section>

	</script>

	<script id="sideStats" type="text/template">
		<div class="turn-counter"><span class="glyphicon glyphicon-globe ic-<%=sideTurn%> ic-<%=App.Models.nationStats.get(App.Utilities.activeSide()).get('color') %>" aria-hidden="true"></span> Year: <%= currentTurn %>

			<% if (App.Models.battleMapModel.get('tipsMode')) {%>
				<button class="btn btn-primary quitter newTurn" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="End Turn" data-content="Ends the current year for&nbsp;<%= App.Utilities.getActiveEmpireName() %>." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">End Turn</button>
			<% } else { %>
				<button class="btn btn-primary quitter newTurn" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">End Turn</button>
			<% } %>
		</div>
		<div class="left-stats stats-container">

			<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() === 'left') {%>
			    <button id="sidebar-main-trigger" class="btn btn-default pull-left left <%= left.get('color') %>" <% if(App.Utilities.activeSide() != 'left' || !_.isEmpty(App.Models.selectedTerrModel)) { %>disabled<%}%> data-toggle="popover" data-trigger="hover" data-placement="bottom" title="<%= left.get('empName') %> Menu" data-content="Shows game settings, empire actions, policies, and details about your empire's military and&nbsp;economy." aria-label="<%= left.get('empName') %> Empire Menu" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
	        		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <span class="hide-mob">Menu</span>
	      		</button>
			<% } else { %>
			    <button id="sidebar-main-trigger" class="btn btn-default pull-left left <%= left.get('color') %>" <% if(App.Utilities.activeSide() != 'left' || !_.isEmpty(App.Models.selectedTerrModel)) { %>disabled<%}%> aria-label="<%= left.get('empName') %> Empire Menu" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
	        		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <span class="hide-mob">Menu</span>
	      		</button>
			<% } %>

			<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() === 'left') {%>
				<button data-side="left" class="no-btn sideName animated <% if(left.get('empName').length > 6 && App.Utilities.isMobile()) {%>long-name<%}%>" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Rename Empire" data-content="Updates the name of your&nbsp;empire." aria-label="<%= left.get('empName') %>: Activate to change the name of the  empire." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
					<span><%= left.get('empName') %></span>
				</button>
			<% } else {%>
				<button data-side="left" class="no-btn sideName animated <% if(left.get('empName').length > 6 && App.Utilities.isMobile()) {%>long-name<%}%>" aria-label="<%= left.get('empName') %>: Activate to change the name of the  empire." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
					<span><%= left.get('empName') %></span>
				</button>
			<% } %>


			<div class="treasury-label hide-mob">
				<% var displayLeftTreas = App.Utilities.addCommas(left.get('treasury')) %>
				<span class="treasury-tot animated">$<%= displayLeftTreas %></span>
				<% var displayLeftNextTreas = App.Utilities.addCommas(left.get('nextTreasuryAddedEst')) %>
				
				<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() === 'left') {%>
					<% var displayTaxRate = Math.round((100 * left.get('taxRate'))) + '%'; %>
					<button data-side="left" class="no-btn changeTax animated" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Projected Tax Income" data-content="Click to raise or lower the tax rate in your empire. Your current tax rate is&nbsp;<%= displayTaxRate %>." aria-label="Projected Tax Income: +$<%=displayLeftNextTreas%>. Activate to raise or lower the tax rate in your empire. Your current tax rate is <%= displayTaxRate %>." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">(+$<%=displayLeftNextTreas%>)</button>
				<% } else {%>
					<button data-side="left" class="no-btn changeTax animated" aria-label="Projected Tax Income: +$<%=displayLeftNextTreas%>. Activate to raise or lower the tax rate in your empire. Your current tax rate is <%= displayTaxRate %>." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">(+$<%=displayLeftNextTreas%>)</button>
				<% } %>
				
			</div>
		</div>
		<div class="right-stats stats-container">

			<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() === 'right') {%>
				<button id="sidebar-secondary-trigger" class="btn btn-default pull-right right <%= right.get('color') %>" <% if(App.Utilities.activeSide() != 'right' || !_.isEmpty(App.Models.selectedTerrModel)) { %>disabled<%}%> data-toggle="popover" data-trigger="hover" data-placement="bottom" title="<%= right.get('empName') %> Menu" data-content="Shows game settings, empire actions, policies, and details about your empire's military and&nbsp;economy." aria-label="<%= right.get('empName') %> Empire Menu" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
		      		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <span class="hide-mob">Menu</span>
		    	</button>
			<% } else {%>
				<button id="sidebar-secondary-trigger" class="btn btn-default pull-right right <%= right.get('color') %>" <% if(App.Utilities.activeSide() != 'right' || !_.isEmpty(App.Models.selectedTerrModel)) { %>disabled<%}%> aria-label="<%= right.get('empName') %> Empire Menu" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
		      		<span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span> <span class="hide-mob">Menu</span>
		    	</button>
			<% } %>


			<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() != 'left') {%>
				<button data-side="right" class="no-btn sideName animated <% if(right.get('empName').length > 6) {%>long-name<%}%>" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Rename Empire" data-content="Update the name of your&nbsp;empire." aria-label="<%= right.get('empName') %>: Activate to change the name of the empire." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
					<span><%= right.get('empName') %></span>
				</button>
			<% } else { %>
				<button data-side="right" class="no-btn sideName animated <% if(right.get('empName').length > 6) {%>long-name<%}%>"aria-label="<%= right.get('empName') %>: Activate to change the name of the  empire." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
					<span><%= right.get('empName') %></span>
				</button>
			<% } %>


			<div class="treasury-label hide-mob">
				<% var displayRightTreas = App.Utilities.addCommas(right.get('treasury')) %>
				<span class="treasury-tot animated">$<%= displayRightTreas %></span>
				<% var displayRightNextTreas = App.Utilities.addCommas(right.get('nextTreasuryAddedEst')) %>

				<% var displayTaxRate = Math.round(100 * right.get('taxRate')) + '%'; %>
				<% if (App.Models.battleMapModel.get('tipsMode') && App.Utilities.activeSide() != 'left') {%>
					<button data-side="right" class="no-btn changeTax animated" data-toggle="popover" data-trigger="hover" data-placement="bottom" title="Projected Tax Income" data-content="Click to raise or lower the tax rate in your empire. Your current tax rate is&nbsp;<%= displayTaxRate %>." aria-label="Projected Tax Income: +$<%=displayRightNextTreas%>. Activate to raise or lower the tax rate in your empire. Your current tax rate is <%= displayTaxRate %>." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">(+$<%=displayRightNextTreas%>)</button>
				<% } else { %>
					<button data-side="right" class="no-btn changeTax animated" aria-label="Projected Tax Income: +$<%=displayRightNextTreas%>. Activate to raise or lower the tax rate in your empire. Your current tax rate is <%= displayTaxRate %>." tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">(+$<%=displayRightNextTreas%>)</button>
				<% } %>

			</div>
		</div>

		<%	
			var side  = App.Models.nationStats.get(App.Utilities.activeSide());
			var mainOrSecondary = App.Utilities.activeSide() === 'left' ? 'main' : 'secondary';
			var enemySide = App.Utilities.activeSide() === 'left' ? App.Models.nationStats.get('right') : App.Models.nationStats.get('left');
		%>

	    <div class="sidebar <%= mainOrSecondary %> <%= App.Utilities.activeSide() %> <%= side.get('color') %>" id="sidebar-<%= mainOrSecondary %>">
	      <div class="wrapper container-fluid">
	      	<button class="btn btn-default pull-right quitter close-menu" aria-label="Close <%= side.get('empName') %> side menu." tabindex="-1"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
	      	<h1><%= side.get('empName') %></h1>

	      	<div class="sidebar-container" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>0<% } %>">
		      	<!-- Button group -->
				<div class="btn-group">
				  <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" aria-label="<%= side.get('empName') %> Empire Actions Menu" tabindex="-1">
				    Actions Menu <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
				  </button>
				  <ul class="dropdown-menu sidebar-menu">

							<button data-side="<%= App.Utilities.activeSide() %>" class="no-btn changeTax" aria-label="Change tax rate. Current tax rate <%= (100 * side.get('taxRate')) %>%" tabindex="-1"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span><span class="hide-mob">Change</span></button>

	  					</ul>

					<% var warningTotal = 0;

						}

						if (warningTotal > 0) { %>

		  				<p class="terr-tot sidebar-top"><a class="collapsed" role="button" data-toggle="collapse" href="#collapseWarnings" aria-expanded="false" aria-controls="collapseWarnings" aria-label="Display a list of territories in need of attention." tabindex="-1"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Warnings <span>(<%= warningTotal %>)</span></a></p>
		  				<div class="collapse" id="collapseWarnings">

										<li class="sidebarTerr" data-raise='true' data-cid="<%= side.get('terrs')[i].cid %>"><button class="no-btn" aria-label="Select <%= side.get('terrs')[i].get('name') %> on the map. <%= side.get('terrs')[i].get('remainingTurns') %> turn<% if (side.get('terrs')[i].get('remainingTurns') != 1) {%>s<% } %>" tabindex="-1"><span class="glyphicon <% if (side.get('terrs')[i].get('remainingTurns') != 1) {%> glyphicon-exclamation-sign <% } else { %> glyphicon-map-marker <% } %>" aria-hidden="true"></span><%= side.get('terrs')[i].get('name') %> (<%= side.get('terrs')[i].get('remainingTurns') %> turn<% if (side.get('terrs')[i].get('remainingTurns') != 1) {%>s<% } %>)

										<% for (var j = 0; j < App.Utilities.returnTerrWarnings(side.get('terrs')[i]).length; j++) { %>

										</button></li>

		  			<% } %>

		  			<% if (App.Models.battleMapModel.get('tipsMode')) { %>

								<span class="badge" aria-hidden="true"><%= side.get('activePolicies')[i].priority %></span>
								 <%= side.get('activePolicies')[i].title %></button></li>

							<% } %>


						<% } %>
	  					</ul>
	  					<ul class="side-list policies-list">
						<% for (var i = 0; i < side.get('activePolicies').length; i++) { %>					
							
							<% if (side.get('activePolicies')[i].side === App.Utilities.activeSide()) { %>

								<% if (side.get('activePolicies')[i].priority === 0) {%>
									<li class="policy" data-side="<%= App.Utilities.activeSide() %>" data-pol-id="<%= side.get('activePolicies')[i].id %>"><button class="no-btn" aria-label="<%= side.get('activePolicies')[i].title %> policy is inactive. Select to update active policies list." tabindex="-1">


									<% if (side.get('activePolicies')[i].priority === 0) {%>
										<span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
										<span class="glyphicon glyphicon-check" aria-hidden="true" hidden></span>
									<% } %>

									 <%= side.get('activePolicies')[i].title %> policy</button></li>

								<% } %>

							<% } %>


						<% } %>
	  					</ul>
	  				</div>

		      	</div>
		      	<div class="sidebar-section army-sidebar">

		  			<p class="pop-tot">Army Units: <%= App.Utilities.addCommas(side.get('armyPopulationNow')) %></p>

		  				&& ( side.get('overallBattleWins') != side.get('battleWins') || side.get('overallBattleLosses') != side.get('battleLosses') ) ) { %>
						<p><a class="collapsed" role="button" data-toggle="collapse" href="#collapseOverallBattleStats" aria-expanded="false" aria-controls="collapseOverallBattleStats" aria-label="Display battle statistics from the war." tabindex="-1"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>Overall Battle Record <span>(<%= side.get('overallBattleWins') %>-<%= side.get('overallBattleLosses') %>)</span></a></p>
						<div class="collapse" id="collapseOverallBattleStats">
							
							<p class="battle-stats-label">Enemy Kills</p>
							<ul class="side-list">
								<% if (enemySide.get('overallArmyCasualties') > 0) {%>
								<% var displayEnemyArmyKilled = App.Utilities.addCommas(enemySide.get('overallArmyCasualties') + enemySide.get('armyCasualties')) %>
								<li>Army: <%= displayEnemyArmyKilled %></li>
								<% } %>
								<% if (enemySide.get('overallEconCasualties') > 0) {%>
								<% var displayEnemyEconKilled = App.Utilities.addCommas(enemySide.get('overallEconCasualties') + enemySide.get('econCasualties')) %>
								<li>Civilians: <%= displayEnemyEconKilled %></li>
								<% } %>
							</ul>

							<p class="battle-stats-label">Casualties</p>
							<ul class="side-list">
								<% if (side.get('overallArmyCasualties') > 0) {%>
								<% var displayArmyCas = App.Utilities.addCommas(side.get('overallArmyCasualties') + side.get('armyCasualties')) %>
								<li>Army: <%= displayArmyCas %></li>
								<% } %>
								<% if (side.get('overallEconCasualties') > 0) {%>
								<% var displayEconCasualties = App.Utilities.addCommas(side.get('overallEconCasualties') + side.get('econCasualties')) %>
								<li>Civilians: <%= displayEconCasualties %></li>

							</ul>

							<p class="battle-stats-label">Achievements</p>

								%>

									<li><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> <%= side.get('invadedThisTurn').length + side.get('overallInvasions') %> <%= terrTxt %> Invaded </li>

								<% } %>

								<% if (side.get('terrLostThisTurn').length + side.get('overallLostTerrs') > 0) {

								%>
									<li><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> <%= side.get('terrLostThisTurn').length + side.get('overallLostTerrs') %> <%= terrTxt %> Lost </li>

								<% if (enemySide.get('fortsLost').length + side.get('overallFortsDestroyed') > 0) {
									var fortTxt = enemySide.get('fortsLost').length + side.get('overallFortsDestroyed') === 1 ? 'Fort' : 'Forts';
								%>
									<li><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <%= enemySide.get('fortsLost').length + side.get('overallFortsDestroyed') %> <%= fortTxt %> Destroyed</li>
								<% } %>

								<% if (side.get('fortsLost').length + side.get('overallFortsLost') > 0) {
									var fortTxt = side.get('fortsLost').length + side.get('overallFortsLost') === 1 ? 'Fort' : 'Forts';
								%>
									<li><span class="glyphicon glyphicon-fire" aria-hidden="true"></span> <%= side.get('fortsLost').length + side.get('overallFortsLost') %> <%= fortTxt %> Lost</li>
								<% } %>

						</div>

		  			<% } %>

						<div class="collapse" id="collapseBattleStats">
							
							<p class="battle-stats-label">Enemy Kills</p>
							<ul class="side-list">
								<% if (enemySide.get('armyCasualties') > 0) {%>
								<% var displayRightArmyKilled = App.Utilities.addCommas(enemySide.get('armyCasualties')) %>
								<li>Army: <%= displayRightArmyKilled %></li>
								<% } %>
								<% if (enemySide.get('econCasualties') > 0) {%>
								<% var displayRightEconKilled = App.Utilities.addCommas(enemySide.get('econCasualties')) %>
								<li>Civilians: <%= displayRightEconKilled %></li>
								<% } %>
							</ul>

							<p class="battle-stats-label">Casualties</p>
							<ul class="side-list">
								<% if (side.get('armyCasualties') > 0) {%>
								<% var displayArmyCas = App.Utilities.addCommas(side.get('armyCasualties')) %>
								<li>Army: <%= displayArmyCas %></li>
								<% } %>
								<% if (side.get('econCasualties') > 0) {%>
								<% var displayEconCasualties = App.Utilities.addCommas(side.get('econCasualties')) %>
								<li>Civilians: <%= displayEconCasualties %></li>
								<% } %>
							</ul>

								<% for (var i = 0; i < side.get('invadedThisTurn').length; i++) { %>					
									<li><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span> <%= side.get('invadedThisTurn')[i] %></li>

							</ul>
							<% } %>

							<p class="battle-stats-label">Territories Lost</p>

								<% for (var i = 0; i < side.get('terrLostThisTurn').length; i++) { %>					
									<li><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <%= side.get('terrLostThisTurn')[i] %></li>
								<% } %>
							</ul>
							<% } %>

							<ul class="side-list special-list">
								<% for (var i = 0; i < side.get('armiesPromoted').length; i++) { %>					
									<li><span class="glyphicon glyphicon-star" aria-hidden="true"></span> <%= side.get('armiesPromoted')[i] %></li>
								<% } %>
							</ul>
							<% } %>

								<% } %>

								<% } %>
							</ul>
							<% } %>

						</div>
					<% } else { %>
						<p><%= currentTurn %> Battle Record (<%= side.get('battleWins') %>-<%= side.get('battleLosses') %>)</p>
					<% } %>

					<% if (side.get('recruitsThisTurn') === 0) {%>
					<p>New Recruits (0)</p>
					<% } else {%>
						<p><a class="collapsed" role="button" data-toggle="collapse" href="#collapseRecruits" aria-expanded="false" aria-controls="collapseRecruits" aria-label="Display a list of territories with new recruits." tabindex="-1"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>New Recruits <span>(<%= App.Utilities.addCommas(side.get('recruitsThisTurn')) %>)</span></a></p>

								<li><span class="glyphicon glyphicon-user" aria-hidden="true"></span><%= side.get('terrsWithRecruits')[i].get('name') %> <span>(<%= App.Utilities.addCommas(side.get('terrsWithRecruits')[i].get('armyRecruits')) %> Units)</span></li>
							<% } %>
							</ul>
						</div>
					<% } %>

					<% if ( side.get('treasury') > (App.Constants.ARMY_UNIT_COST * App.Constants.RECRUIT_ARMY_MINIMUM) ) { %>
						<select class="form-control sidebar-recruit-menu" aria-label="Select a territory to recruit units." tabindex="-1">
							<% for (var i = 0; i < side.get('terrsWithTurns').length; i++) { %>

							<% } %>
						</select>

						<% if ( App.Models.battleMapModel.get('tipsMode') ) { %>

						<% } else { %>
							<button class="btn btn-default" id="recruitSidebar" aria-label="Recruit local civilians from the selected territory into the army." tabindex="-1">Recruit</button>

						<% } %>

					<% } %>

				</div>

			</div>

	      </div>
	    </div>

	</script>

	<script id="terrTemplate" type="text/template">
		<div class="overlay <%= App.Models.nationStats.get(side).get('color') %>"></div>

		<%
			var displayArmyPop = App.Utilities.addCommas(armyPopulation); 
			var text = '';
			var capitalText = isCapital ? 'Empire capital.' : '';

			if(inRange) {
				text = 'Activate to attack this territory.';
			} else if (selected) {
				text = 'Activate to deselect this territory.';
			} else if (recruitTarget) {
				text = 'Activate to send units from ' + App.Models.selectedTerrModel.get('name') + ' to this territory.';
			} else if (!selected) {
				text = 'Activate to select this territory.';
			}
		%>

		<button type='button' class='army' aria-label="<%= empName %> Territory: <%= name %>. <%= capitalText %> Army units: <%= displayArmyPop %>. Rank: <%= armyRank %>. Experience: <%= armyXP %>. Morale: <%= morale %>%. Fort Strength: <%= fortStrength %>%. Fort Level: <%= fortLevel %>. <%= text %>" tabindex="<% if (!App.Models.nationStats.get('gameStarted')) { %>-1<% } %>">
			<h2 class="animated">
				<% if (isCapital) { %>
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
				<% } %>
				<%= name %>
			</h2>

			<label class="armyLabel">
					<strong>Army</strong>
			</label>
			<label class="armyLabel">
				<strong>
				
					<%
						if(armyRank > 0) { 
							var emptyStars = 5 - armyRank;
							while(armyRank > 0) {

					%>
							<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
					
					<% 			armyRank--;

							}

							while(emptyStars > 0) {

					%>
							
							<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
					
					<%
						emptyStars--; 
						
						}

					%>
				
				</strong>

				<% } %>

			</label>
			<label class="fort-label animated armyPopulation-main">

				<% if (armyPopulation >= App.Constants.MIN_ARMY_FOR_MORALE && morale > App.Constants.ATTACK_MORALE_MINIMUM && (armyPopulation * econStrength / 100) >= 2 * App.Constants.ATTACK_ARMY_MINIMUM) { %>

					<div class="green-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100)  %>%"></div>
					<% if (armyPopulation < 100000000) { %>
 					<div class="white prog-txt"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
					<% } %>

				<% } else if (armyPopulation < App.Constants.MIN_ARMY_FOR_MORALE && morale > App.Constants.ATTACK_MORALE_MINIMUM && (armyPopulation * econStrength / 100) >= 2 * App.Constants.ATTACK_ARMY_MINIMUM) { %>

					<div class="yellow-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100)  %>%"></div>
					<% if (armyPopulation < 100000000) { %>
					<div class="prog-txt"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
					<% } %>

				<% }  else if ((armyPopulation * econStrength / 100) < 2 * App.Constants.ATTACK_ARMY_MINIMUM || morale <= App.Constants.ATTACK_MORALE_MINIMUM) {%>

					<div class="red-prog prog-bar" style="width: <%= Math.min((armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE) * 100, 100) %>%"></div>

					<% if (armyPopulation < 100000000) { %>

					<% if (armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE > 0.75) {%>
						<div class="white prog-txt"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
					<% } else if (armyPopulation / App.Constants.MIN_ARMY_FOR_MORALE < 0.2) { %>
						<div class="prog-txt"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
					<% } else { %>
						<div class="prog-txt"><span class="hide-mob">Units</span> <%= App.Utilities.addCommas(armyPopulation) %></div>
					<% } %>

					<% } %>

				<% } %>
					
			</label>

			<label class="fort-label animated fortStrength-main">
				<div class="<%= App.Utilities.returnSimpleTerrBarColors(this.model, 'fortStrength').background %>-prog prog-bar" style="width: <%= fortStrength %>%"></div>
				<div class="<%= App.Utilities.returnSimpleTerrBarColors(this.model, 'fortStrength').text %> prog-txt"><strong>Fort</strong> (L<%= fortLevel %>)</div>
			</label>
			
		</button>
		<span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	</script>
